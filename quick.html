<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazone.css"></link>
  </head>
  <style>
    #r{
        
        background-color: rgb(230, 221, 199);
        border-radius: 2px;

    }
    #c{
        background: linear-gradient(90deg, rgb(197, 100, 116),rgb(214, 138, 125),rgb(137, 137, 146));
        border-radius: 15px;
    }
    #in{
        border-radius: 10px;
        color: darkgray;
    }
    #w{
        border-radius: 20px;
    }
  </style>
  <body>
<div class="container p-5 shadow pt-4" id="c">
    <div class="row bg-light rounded">
        <div class="col-9 " id="r">
            <p class="fw-bolder text-warning fs-1 offset-5 pt-3 pb-2">Regristration Page</p>
        </div>
        <div class="col-3 " id="r">
            <div class="btn btn-danger mt-4 offset-5 fw-bolder w-50 ">submit</div>
        </div>
    </div>
    <div class="row pt-4 ms-5">
        
        <div class="col-3 pt-3 rounded ">
            <input type="text" class="form-control fw-bolder p-3 ms-4" id="in" placeholder="Enter first name ">
        </div>
        

        <div class="col-3 pt-3 rounded ">
            <input type="text" class="form-control fw-bolder p-3 ms-4" id="in" placeholder="Enter middle name ">
        </div>

        <div class="col-3 pt-3 rounded  p-2" >
            <input type="text" class="form-control text-warning fw-bolder p-3 ms-4" id="in" placeholder="Enter last name">
        </div>
    </div>

    <div class="row">
        <div class="col-12 pt-4">
            <input type="text" class="form-control pb-5 fw-bolder" id="in" placeholder="enter your address">
        </div>
    </div>
    <div class="row">
        <div class="col-3 offset-1">
            <p class="text-sucess fw-bolder pt-4 fs-5">Gender:</p>
           Male <input type="radio" >
           Female <input type="radio" >
        </div>

        
        <div class="col-3 offset-1">
            <p class="text-sucess fw-bolder pt-4 fs-5">Language:</p>
           Hindi <input type="checkbox" >
           English <input type="checkbox" >
        </div>



        
        
        <div class="col-3 offset-1">
            <p class="text-sucess fw-bolder pt-4 fs-5">Hobbies</p>
           Cricket <input type="checkbox">
           Football <input type="checkbox">
           More <input type="checkbox">
        </div>
    </div>

    <div class="row pt-4 ms-5">
        
        <div class="col-3 pt-3 rounded ">
            <input type="text" class="form-control fw-bolder p-3 ms-4" id="in" placeholder="Enter e-mail ">
        </div>
        

        <div class="col-3 pt-3 rounded ">
            <input type="text" class="form-control fw-bolder p-3 ms-4" id="in" placeholder="Enter mobile number">
        </div>

        <div class="col-3 pt-3 rounded  p-2" >
            <input type="text" class="form-control text-warning fw-bolder p-3 ms-4" id="in" placeholder="Enter your qualification">
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="btn btn-primary offset-4 mt-5 w-25 pt-2 pb-2 " id="w">Regristration</div>
        </div>
    </div>
    
        


</div>
  </body>
</html>
